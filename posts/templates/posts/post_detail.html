{% extends 'base.html' %}

{% block content %}
    {% if request.user.is_authenticated and request.user.id == posts.user.id %}
        <a href="{% url 'posts:post_delete' posts.user.id posts.id %}">Delete Post</a>
    {% endif %} 
    <p> {{ posts.user }} | {{ posts.created|date }}</p>
    <p>{{ posts.body }}</p>
{% endblock %}
